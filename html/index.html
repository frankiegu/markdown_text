<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>MarkDown Text</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="/js/jquery.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<br>
		<div class="col-md-12">
			<button class="btn btn-default" id="create-btn">创建新文档</button>
		</div>
		<div class="col-md-12">
			<ul class="list-group">
			{{range $file := .files}}
				<li class="list-group-item"><a href="/Detail/{{$file}}">{{$file}}</a></li>
			{{end}}
			</ul>
		</div>
	</div>
</div>
<script>
	$(function() {
		$("#create-btn").click(function() {
			window.location.href = "/New";
		});
	})
</script>
</body>
</html>
